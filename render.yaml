services:
  - type: web
    name: bhakti-qa
    env: node
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bhakti-qa-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: bhakti-qa-db
    databaseName: bhakti_qa
    user: bhakti_user
